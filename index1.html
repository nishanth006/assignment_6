<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 3px solid black;
            border-collapse: collapse;
            margin: 50px;
            width: 50%;
        }
        td,th{
            border: 2px solid black;
            padding: 12px;
            font-size: 25px;
        }
        p,div{
            font-size: 20px;
        }
        p{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="demo"></div>
    <div id="sal"></div>
    <div id="dec"></div>
    <script>
        fetch('https://rawcdn.githack.com/kmitprojectschool/sem12022/788c820e40a750fecb30433c8d346457b7859abc/employee.json')
            .then( (res)=> res.json())
            .then((data)=>{
                const info=data.Employees;
                console.log(info);
                let dob;
                t=`The employees whose Salary > 50K are:`
                p="The Employees who joined in month of december are:"
                text="<table>"
                text+="<tr><th>Name</th><th>Address</th><th>Salary</th><th>Date of Joining</th></tr>"
                for (i of info) {
                    dob=(i.DateOfJoining).split("-")
                    text+="<tr>"
                    text+=`<td>${i.Name}</td>
                            <td>${i.Address}</td>
                            <td>${i.Salary}</td>
                            <td>${i.DateOfJoining}</td>`
                    text+="</tr>"
                    if(i.Salary > 50000){
                        t+=`<p>${i.Name}</p>`
                    }
                    if(dob[1]==12){
                        p+=`<p>${i.Name}</p>`
                    }
                    
                }
                text+='</table>' 
                document.getElementById('demo').innerHTML = text;
                document.getElementById('sal').innerHTML= t;
                document.getElementById('dec').innerHTML= p;
            })
    </script>
</body>
</html>

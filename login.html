<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<style>
		.b:hover{
			background-color: white;
			color: black;
		}
		.login{
			margin-left: 35%;
			margin-right: auto;
		}
	</style>
</head>
<body>
	<h1 class="font-weight-bold text-center py-5">Login</h1>
	<div class="container login" >
		<div class="container ">
			<div class="form-row">
				<div class="col-4">
					<input type="text" placeholder="UserName" class="form-control my-4 p-4" required>
				</div>
			</div>
			<div class="form-row">
				<div class="col-4">
					<input type="password" placeholder="password" class="form-control my-4 p-4" required>
				</div>
			</div>
			<div class="form-row ">
				<div class="col-4">
					<button type="submit" onclick="Submit()" class="b btn btn-success btn-lg btn-dark w-100  mb-5 mt-4">Login</button>
				</div>
			</div>
		</div>
		<a href="" class="fs-5">Forgot password</a>
		<p class="fs-5">Dont have an account? <a href="Signup.html">Register here</a></p>
	</div>
	<script>
		function Submit(){
			window.location="Dashboard.html";
		}
	</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

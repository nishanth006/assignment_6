<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<style>
		.b:hover{
			background-color: white;
			color: black;
		}
	</style>
</head>
<body>
    <section class="Form mx-5 my-5 ">
		<div class="container" >
			<div class="col-lg-7 px-5 pt-4">
				<h1 class="font-weight-bold py-3">Sign UP</h1>
				<form action="">
					<div class="form-row">
						<div class="col-lg-7">
							<input type="text" placeholder="UserName" class="form-control my-4 p-4" required>
						</div>
					</div>
					<div class="form-row">
						<div class="col-lg-7">
							<input type="password" placeholder="password" class="form-control my-4 p-4" required>
						</div>
					</div>
					<div class="form-row ">
						<div class="col-lg-7">
							<button type="submit" onclick="Submit()" class="b btn btn-primary btn-lg w-100  mb-5 mt-4">Login</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
	<script>
		function Submit(){
			window.location="Dashboard.html";
		}
	</script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
